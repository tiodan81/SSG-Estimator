<!DOCTYPE html>
<html>
<head>
  <title>Mulch Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/icons.css">
</head>
<body>
  <h1>Mulch Calculator</h1>
  <form id="mulchForm" action="#">
    <h3>Area to cover</h3>
    <div class="fe">
      <label class="fieldname">Zone:</label>
      <input type="text" id="zone" size="25" placeholder="area name" required="required" />
    </div>
    <div class="fe">
      <label class="fieldname">Material Type:</label>
      <select id="type">
        <option value="bark">Bark</option>
        <option value="chips">Play Chips</option>
        <option value="GroCo">GroCo</option>
      </select>
    </div>
    <div class="fe">
      <label class="fieldname">Width:</label>
      <input type="number" id="width-ft" class="dimension" placeholder="feet" required="required" />
      <input type="number" id="width-in" class="dimension" min="0" max="11" placeholder="inches (optional)" />
    </div>
    <div class="fe">
      <label class="fieldname">Length:</label>
      <input type="number" id="length-ft" class="dimension" placeholder="feet" required="required" />
      <input type="number" id="length-in" class="dimension" min="0" max="11" placeholder="inches (optional)" />
    </div>
    <div class="fe">
      <label class="fieldname">Depth:</label>
      <input type="number" id="depth" class="dimension" placeholder="inches" required="required" />
    </div>
    <div class="submit">
      <button id="mulch-add">Add Zone</button>
      <button id="mulch-update">Update Zone</button>
    </div>
  </form>
  <section id="display">
    <h3>Mulch</h3>
    <table id="table">
      <tr>
        <th>Zone</th>
        <th>Type</th>
        <th>Width</th>
        <th>Length</th>
        <th>Depth</th>
        <th>Volume</th>
        <th>Price</th>
      </tr>
      <tr id="totalrow">
        <td>Total</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td id="totalVol"></td>
        <td id="totalPrice"></td>
      </tr >
    </table>
  </section>
  <div id="mulch-save">
    <input type="submit" value="Save" />
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
