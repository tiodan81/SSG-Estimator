<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stone Soup Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  </head>
  <body>
    <nav>
      <ul id="main-nav">
        <a href="index.html"><li>Home</li></a>
        <a href="mulch.html"><li>Mulch</li></a>
      </ul>
    </nav>
    <main>
      <h1>Stone Soup Project Planner</h1>
      <form id="projectForm">
        <label class="fieldname">Project Name</label>
        <input id="projectName" type="text"></input>
        <input type="submit" value="Submit" />
      </form>
      <ul>
        <a href="mulch.html"><li>Mulch Calculator</li></a>
        <li>Rain Garden</li>
        <li>Cistern</li>
        <li>Fence</li>
        <li>Patio</li>
        <li>Path</li>
      </ul>
      <section>
        <h2>Create an Account</h2>
        <form id="new-user-form">
          <input id="new-user" type="email" placeholder="user@email.com" />
          <input id="new-password" type="password" placeholder="password" />
          <input id="new-user-submit" type="submit" value="Submit">
        </form>
        <h2>Login</h2>
        <form id="login-form">
          <input id="username" type="email" placeholder="user@email.com" />
          <input id="password" type="password" placeholder="password" />
          <input id="login-submit" type="submit" value="Login">
        </form>
      </section>
    </main>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
    <script type="text/javascript" src="js/mulch.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
  </body>
</html>
