<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stone Soup Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="/css/icons.css">
  </head>
  <body>

    <nav>
      <ul id="main-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/rainwise">Rainwise</a></li>
        <li><a href="/rain-gardens">Rain Gardens</a></li>
        <li><a href="/bulk">Bulk</a></li>
        <li><a href="/cisterns">Cisterns</a></li>
        <li><a href="/login" id="login-nav">Login</a></li>
      </ul>
    </nav>

    <main class="container">

      <section id="login-content">

        <h2>Create an Account</h2>
        <form id="new-user-form">
          <input id="new-user" type="email" placeholder="user@email.com">
          <input id="new-password" type="password" placeholder="password">
          <input id="new-user-submit" type="submit" value="Submit">
        </form>

        <h2>Login</h2>
        <form id="login-form">
          <input id="username" type="email" placeholder="user@email.com">
          <input id="password" type="password" placeholder="password">
          <input id="login-submit" type="submit" value="Login">
        </form>
      </section>

      <section id="home-content">
        <h1>Stone Soup Project Planner</h1>

        <div id="project-select-container" class="row">

          <div class="six columns">
            <select id="project-selector">
              <option value="default">Select a Project</option>
            </select>
          </div>

          <div class="six columns">
            <button id="project-create-button" type="button">Create a new project</button>
          </div>

        </div>

        <form id="projectForm">

          <div>
            <label>Client:</label>
            <input id="project-client" type="text" required>
          </div>

          <div>
            <label>City:</label>
            <select id="project-city">
              <option value="Seattle">Seattle</option>
              <option value="Renton">Renton</option>
            </select>
          </div>

          <div>
            <label>Labor Rate:</label>
            <select id="project-labor-rate">
              <option value="45">$45/hr</option>
              <option value="40">$40/hr</option>
            </select>
          </div>

          <div>
            <label>Markup:</label>
            <select id="project-markup-rate">
              <option value="35">35%</option>
            </select>
          </div>

          <div class="submit">
            <input type="submit" value="Create project">
            <input type="button" id="project-cancel" value="cancel">
          </div>
        </form>

        <section id="project-summary">

        </section>
      </section>

      <section id="rainwise-content">
        <h3>Rainwise elements</h3>

        <form id="rainwiseForm">

          <label>Gutter regrade:</label>
          <input type="number" id="gutterFt" placeholder="ft">

          <label>
            <input id="rw-inspection" type="checkbox">
            <span class="label-body">Pre/post inspections (2hrs @ $75/hr)</span>
          </label>

          <input id="rainwise-save" type="submit" value="save">

        </form>

        <section id="rainwise-display">

        </section>
      </section>

      <section id="rg-content">

        <h3>Add a rain garden</h3>

        <form id="rg-form">

          <label>ID:</label>
          <input type="text" id="rgID" placeholder="rain garden name" required>

          <label>Roof area:</label>
          <input type="number" id="rg-roofArea" placeholder="ft²" required>

          <label>
            <input id="infiltKnown" type="checkbox">
            <span class="label-body">Infiltration rate known</span>
          </label>

          <div id="rgInfiltContainer">
            <label>Infiltration rate:</label>
            <input type="number" id="rgInfiltRate" step="0.01" placeholder="in/hr">
          </div>

          <label>Plant budget:</label>
          <input type="number" id="rgPlantBudget" placeholder="$$$" required>

          <div id="rg-inflows">
            <label class="label-body">Number of inflows
              <select id="rg-inflow-num">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </label>

            <div id="rgInflow1-container">
              <label class="label-body">Inflow 1
                <input class="rgflowtype" type="radio" name="rgInflow1" value="channel" required>
                <span class="label-body">channel</span>

                <input class="rgflowtype" type="radio" name="rgInflow1" value="pipe">
                <span class="label-body">pipe</span>
              </label>

              <label class="rgVegContainer">
                <input id="rgVegInflow1" type="checkbox">
                <span class="label-body">Vegetated inflow</span>
              </label>

              <label>Inflow 1 length:</label>
              <input type="number" id="rgInfLength1" placeholder="ft" required>
            </div>

            <div id="rgInflow2-container">
              <label class="label-body">Inflow 2
                <input class="rgflowtype" type="radio" name="rgInflow2" value="channel">
                <span class="label-body">channel</span>
                <input class="rgflowtype" type="radio" name="rgInflow2" value="pipe">
                <span class="label-body">pipe</span>
              </label>

              <label class="rgVegContainer">
                <input id="rgVegInflow2" type="checkbox">
                <span class="label-body">Vegetated inflow</span>
              </label>

              <label>Inflow 2 length:</label>
              <input type="number" id="rgInfLength2" placeholder="ft">
            </div>

          </div>

          <div id="rg-outflows">
            <label class="label-body">Number of outflows
              <select id="rg-outflow-num">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </label>
            <div id="rgOutflow1-container">
              <label class="label-body">Outflow 1
                <input class="rgflowtype" type="radio" name="rgOutflow1" value="channel" required>
                <span class="label-body">channel</span>
                <input class="rgflowtype" type="radio" name="rgOutflow1" value="pipe">
                <span class="label-body">pipe</span>
              </label>
              <label class="rgVegContainer">
                <input id="rgVegOutflow1" type="checkbox">
                <span class="label-body">Vegetated outflow</span>
              </label>

              <label>Outflow 1 length:</label>
              <input type="number" id="rgOutLength1" placeholder="ft" required>
            </div>

            <div id="rgOutflow2-container">
              <label class="label-body">Outflow 2
                <input class="rgflowtype" type="radio" name="rgOutflow2" value="channel">
                <span class="label-body">channel</span>
                <input class="rgflowtype" type="radio" name="rgOutflow2" value="pipe">
                <span class="label-body">pipe</span>
              </label>

              <label class="rgVegContainer">
                <input id="rgVegOutflow2" type="checkbox">
                <span class="label-body">Vegetated outflow</span>
              </label>

              <label>Outflow 2 length:</label>
              <input type="number" id="rgOutLength2" placeholder="ft">
            </div>
          </div>

          <label class="label-body">Sod removal
            <input type="radio" name="rgSod" value="manual" required>
            <span class="label-body">by hand</span>
            <input type="radio" name="rgSod" value="cutter">
            <span class="label-body">sod cutter</span>
            <input type="radio" name="rgSod" value="none">
            <span class="label-body">none</span>
          </label>

          <label>
            <input id="fedByCistern" type="checkbox">
            <span class="label-body">Fed by cistern</span>
          </label>

          <label>
            <input id="rgDumpTruck" type="checkbox">
            <span class="label-body">Dump truck</span>
          </label>

          <input id="rg-save" type="submit" value="save">

        </form>

        <section id="rg-display">
          <h3>Rain Gardens</h3>

          <div>
            <select id="rg-selector">
            </select>
          </div>

          <div id="rg-edit-buttons">
            <span class="icon-pencil2"></span>
            <span class="icon-bin2"></span>
          </div>

          <ul id="rg-nav">
            <button id="summary" class="button-primary">Summary</button>
            <button id="labor">Labor</button>
            <button id="materials">Materials</button>
          </ul>

          <div id="rg-tables">
            <table id="rg-table-summary"></table>
            <table id="rg-table-labor" class="collaptable"></table>
            <table id="rg-table-materials" class="collaptable"></table>
          </div>

        </section>
      </section>

      <section id="bulk-content">
        <h3>Add bulk materials</h3>

        <form id="bulk-form">

          <label>Zone:</label>
          <input type="text" id="bulk-id" placeholder="area name" required>

          <label>Material Type:</label>
          <select id="bulk-type">
            <option value="mulch">Mulch</option>
            <option value="bioretention">Bioretention</option>
            <!-- <option value="groCo">GroCo</option> -->
            <!-- <option value="fillSoil">Fill soil</option> -->
            <option value="paverbase">Paverbase</option>
            <option value="drainageRock">Drain rock</option>
            <!-- <option value="fiveEighthsClean">5/8 clean</option>
            <option value="fiveEighthsMinus">5/8 minus</option>
            <option value="playChips">Play chips</option>
            <option value="nugget">Nugget</option> -->
          </select>

          <label>Width:</label>
          <input type="number" id="bulk-width-ft" class="dimension" placeholder="feet" required>
          <input type="number" id="bulk-width-in" class="dimension" min="0" max="11" placeholder="inches (optional)">

          <label>Length:</label>
          <input type="number" id="bulk-length-ft" class="dimension" placeholder="feet" required>
          <input type="number" id="bulk-length-in" class="dimension" min="0" max="11" placeholder="inches (optional)">

          <label>Depth:</label>
          <input type="number" id="bulk-depth" class="dimension" placeholder="inches" required>

          <input id="bulk-save" type="submit" value="save">
        </form>

        <section id="bulk-display">
          <h3>Bulk materials</h3>

          <ul id="bulk-nav">
            <button class="button-primary">summary</button>
            <button>details</button>
          </ul>

          <select id="bulk-selector">
          </select>

          <table id="bulk-table">
          </table>

        </section>
      </section>

      <section id="cistern-content">
        <h3>Add a cistern</h3>

        <form id="cisternForm">

          <label>ID:</label>
          <input type="text" id="cisternID" placeholder="tank ID" required>

          <label>Roof area:</label>
          <input type="number" id="cistern-roofArea" placeholder="ft²" required>

          <label>Model:</label>
          <select id="cisternModel">
            <option value="B420">Bushman 420</option>
            <option value="B660">Bushman 660</option>
            <option value="B865">Bushman 865</option>
            <option value="B1110">Bushman 1110</option>
            <option value="B1320">Bushman 1320</option>
            <option value="B2825">Bushman 2825</option>
            <option value="B265">Bushman 265 slimline</option>
            <option value="B530">Bushman 530 slimline</option>
            <option value="P480">Premier 480</option>
            <option value="P575">Premier 575</option>
            <option value="P625">Premier 625</option>
            <option value="P795">Premier 795</option>
            <option value="P840">Premier 840</option>
            <option value="P960">Premier 960</option>
            <option value="P1150">Premier 1150</option>
            <option value="P1440">Premier 1440</option>
            <option value="P1535">Premier 1535</option>
            <option value="P2000">Premier 2000</option>
            <option value="P2340">Premier 2340</option>
            <option value="P3000">Premier 3000</option>
            <option value="P4000">Premier 4000</option>
            <option value="P410">Premier 410 slimline</option>
          </select>

          <label>Base height:</label>
          <select id="cisternBase">
            <option value="0">0 tiers</option>
            <option value="1" selected="selected">1 tier</option>
            <option value="2">2 tiers</option>
          </select>

          <label>3" inflow pipe:</label>
          <input type="number" id="cisternInflow" placeholder="ft" required>

          <label>3" outflow pipe:</label>
          <input type="number" id="cisternOutflow" placeholder="ft" required>

          <label>Additional labor:</label>
          <input type="number" id="cisternAddLabor" placeholder="hours (optional)">

          <label>Add-ons:</label>

          <label>
            <input id="cistern-pump" type="checkbox">
            <span class="label-body">Pump</span>
          </label>

          <label>
            <input id="cistern-diverter" type="checkbox">
            <span class="label-body">First-flush diverter</span>
          </label>

          <label>
            <input id="cistern-gauge" type="checkbox">
            <span class="label-body">Gauge</span>
          </label>

          <input id="cistern-save" type="submit" value="save">
        </form>

        <section id="cistern-display">
          <h3>Cisterns</h3>

          <label>Tank ID:</label>
          <select id="cistern-selector"></select>
          <div id="cistern-edit-buttons"></div>

          <ul id="cistern-nav">
            <button id="summary" class="button-primary">Summary</button>
            <button id="labor">Labor</button>
            <button id="materials">Materials</button>
          </ul>

          <div id="cistern-tables">
            <table id="cistern-table-summary"></table>
            <table id="cistern-table-labor"></table>
            <table id="cistern-table-materials"></table>
          </div>

        </section>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/vendor/jquery.aCollapTable.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script type="text/javascript" src="/js/vendor/page.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <!-- MODELS -->
    <script type="text/javascript" src="/js/models/project.js"></script>
    <script type="text/javascript" src="/js/models/rainwise.js"></script>
    <script type="text/javascript" src="/js/models/rg.js"></script>
    <script type="text/javascript" src="/js/models/bulk.js"></script>
    <script type="text/javascript" src="/js/models/cistern.js"></script>
    <script type="text/javascript" src="/js/models/user.js"></script>
    <!-- CONTROLLERS -->
    <script type="text/javascript" src="/js/controllers/userController.js"></script>
    <script type="text/javascript" src="/js/controllers/projectController.js"></script>
    <script type="text/javascript" src="/js/controllers/rainwiseController.js"></script>
    <script type="text/javascript" src="/js/controllers/rgController.js"></script>
    <script type="text/javascript" src="/js/controllers/bulkController.js"></script>
    <script type="text/javascript" src="/js/controllers/cisternController.js"></script>
    <!-- VIEWS -->
    <script type="text/javascript" src="/js/views/indexView.js"></script>
    <script type="text/javascript" src="/js/views/loginView.js"></script>
    <script type="text/javascript" src="/js/views/projectView.js"></script>
    <script type="text/javascript" src="/js/views/rainwiseView.js"></script>
    <script type="text/javascript" src="/js/views/rgView.js"></script>
    <script type="text/javascript" src="/js/views/bulkView.js"></script>
    <script type="text/javascript" src="/js/views/cisternView.js"></script>
    <!-- ROUTER -->
    <script type="text/javascript" src="/js/router.js"></script>
  </body>
</html>
