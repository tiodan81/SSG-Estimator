<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stone Soup Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="/css/icons.css">
  </head>
  <body>
    <nav>
      <ul id="main-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/mulch">Mulch</a></li>
        <li><a href="/cisterns">Cisterns</a></li>
        <li><a href="/login">Login</a></li>
        <li id="logout"><a href="#">Logout</a></li>
      </ul>
    </nav>
    <main>
      <section id="login-content">
        <h2>Create an Account</h2>
        <form id="new-user-form">
          <input id="new-user" type="email" placeholder="user@email.com" />
          <input id="new-password" type="password" placeholder="password" />
          <input id="new-user-submit" type="submit" value="Submit">
        </form>
        <h2>Login</h2>
        <form id="login-form">
          <input id="username" type="email" placeholder="user@email.com" />
          <input id="password" type="password" placeholder="password" />
          <input id="login-submit" type="submit" value="Login">
        </form>
      </section>
      <section id="home-content">
        <h1>Stone Soup Project Planner</h1>
        <div id="project-select-container" class="fe">
          <label class="fieldname">Project:</label>
          <select id="project-selector">
          </select>
        </div>
        <button id="project-create-button" type="button">Make a new project</button>
        <form id="projectForm">
          <div class="fe">
            <label class="fieldname">Client:</label>
            <input id="project-client" type="text" required="required"></input>
          </div>
          <div class="fe">
            <label class="fieldname">City:</label>
            <select id="project-city">
              <option value="Seattle">Seattle</option>
              <option value="Renton">Renton</option>
            </select>
          </div>
          <div class="fe">
            <label class="fieldname">Labor Rate:</label>
            <select id="project-labor-rate">
              <option value="45">$45/hr</option>
              <option value="40">$40/hr</option>
            </select>
          </div>
          <div class="fe">
            <label class="fieldname">Markup:</label>
            <select id="project-markup-rate">
              <option value="35">35%</option>
            </select>
          </div>
          <div class="submit">
            <input type="submit" value="Create project" />
          </div>
        </form>
        <section id="project-summary">

        </section>
      </section>
      <section id="mulch-content">
        <h1>Mulch Calculator</h1>
        <h3>Add a mulch zone</h3>
        <form id="mulchForm" action="#">
          <div class="fe">
            <label class="fieldname">Zone:</label>
            <input type="text" id="zone" placeholder="area name" required="required" />
          </div>
          <div class="fe">
            <label class="fieldname">Material Type:</label>
            <select id="type">
              <option value="bark">Bark</option>
              <option value="chips">Play Chips</option>
              <option value="GroCo">GroCo</option>
            </select>
          </div>
          <div class="fe">
            <label class="fieldname">Width:</label>
            <input type="number" id="width-ft" class="dimension" placeholder="feet" required="required" />
            <input type="number" id="width-in" class="dimension" min="0" max="11" placeholder="inches (optional)" />
          </div>
          <div class="fe">
            <label class="fieldname">Length:</label>
            <input type="number" id="length-ft" class="dimension" placeholder="feet" required="required" />
            <input type="number" id="length-in" class="dimension" min="0" max="11" placeholder="inches (optional)" />
          </div>
          <div class="fe">
            <label class="fieldname">Depth:</label>
            <input type="number" id="depth" class="dimension" placeholder="inches" required="required" />
          </div>
          <div class="submit">
            <button id="mulch-add">Add Zone</button>
            <button id="mulch-update">Update Zone</button>
          </div>
        </form>
        <section id="mulch-display">
          <h3>Mulch</h3>
          <table id="mulch-table">
            <thead>
              <tr>
                <th>Zone</th>
                <th>Type</th>
                <th>Width</th>
                <th>Length</th>
                <th>Depth</th>
                <th>Volume</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="mulch-table-body"></tbody>
            <tfoot>
              <tr id="mulch-totalrow">
                <td>Total</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td id="mulch-total-vol"></td>
                <td id="mulch-total-price"></td>
              </tr>
            </tfoot>
          </table>
        </section>
        <div id="mulch-save">
          <input type="submit" value="Save" />
        </div>
      </section>
      <section id="cistern-content">
        <h1>Cisterns</h1>
        <h3>Add a cistern</h3>
        <form id="cisternForm" action="#">
          <div class="fe">
            <label class="fieldname">ID:</label>
            <input type="text" id="cistern" placeholder="tank ID" required="required" />
          </div>
          <div class="fe">
            <label class="fieldname">Roof area:</label>
            <input type="number" id="roofArea" placeholder="ftÂ²" required="required" />
          </div>
          <div class="fe">
            <label class="fieldname">Model:</label>
            <select id="cisternModel">
              <option value="b420">Bushman 420</option>
              <option value="b660">Bushman 660</option>
              <option value="b865">Bushman 865</option>
              <option value="b1110">Bushman 1110</option>
              <option value="b1320">Bushman 1320</option>
              <option value="b2825">Bushman 2825</option>
              <option value="b265">Bushman 265 slimline</option>
              <option value="b530">Bushman 530 slimline</option>
              <option value="p480">Premier 480</option>
              <option value="p575">Premier 575</option>
              <option value="p625">Premier 625</option>
              <option value="p795">Premier 795</option>
              <option value="p840">Premier 840</option>
              <option value="p960">Premier 960</option>
              <option value="p1150">Premier 1150</option>
              <option value="p1440">Premier 1440</option>
              <option value="p1535">Premier 1535</option>
              <option value="p2000">Premier 2000</option>
              <option value="p2340">Premier 2340</option>
              <option value="p3000">Premier 3000</option>
              <option value="p4000">Premier 4000</option>
              <option value="p410">Premier 410 slimline</option>
            </select>
          </div>
          <div class="fe">
            <label class="fieldname">Base height:</label>
            <select id="cisternBase">
              <option value="0">0</option>
              <option value="1" selected="selected">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="fe">
            <label class="fieldname">Gutter regrade:</label>
            <input type="number" id="gutterFt" placeholder="ft" required="required" />
          </div>
          <div class="fe">
            <label class="fieldname">3" inflow pipe:</label>
            <input type="number" id="cisternInflow" placeholder="ft" required="required" />
          </div>
          <div class="fe">
            <label class="fieldname">3" outflow pipe:</label>
            <input type="number" id="cisternOutflow" placeholder="ft" required="required" />
          </div>
          <div class="fe">
            <label class="fieldname">Additional labor:</label>
            <input type="number" id="cisternAddLabor" placeholder="hours (optional)">
          </div>
          <div class="fe">
            <label class="fieldname">Add-ons:</label>
            <select id="cisternAddOns">
              <option value="pump">Pump</option>
              <option value="diverter">First-flush diverter</option>
              <option value="gauge">Gauge</option>
            </select>
          </div>
          <div class="submit">
            <button id="cistern-add">Add Tank</button>
            <button id="cistern-update">Update Tank</button>
          </div>
        </form>
        <section id="cistern-display">
          <h3>Cisterns</h3>
          <div class="fe">
            <label class="fieldname">Tank ID:</label>
            <select id="cistern-selector"></select>
            <div id="cistern-edit-buttons"></div>
          </div>
          <ul id="cistern-nav">
            <li id="cistern-nav-summary" class="selected">Summary</li>
            <li id="cistern-nav-labor">Labor</li>
            <li id="cistern-nav-materials">Materials</li>
          </ul>
          <div id="cistern-tables">
            <table id="cistern-table-summary"></table>
            <table id="cistern-table-labor"></table>
            <table id="cistern-table-materials"></table>
          </div>
        </section>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script type="text/javascript" src="/js/vendor/page.js"></script>
    <script type="text/javascript" src="/js/controller.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/project.js"></script>
    <script type="text/javascript" src="/js/mulch.js"></script>
    <script type="text/javascript" src="/js/cistern.js"></script>
    <script type="text/javascript" src="/js/user.js"></script>
    <script type="text/javascript" src="/js/views.js"></script>
    <script type="text/javascript" src="/js/router.js"></script>
  </body>
</html>
